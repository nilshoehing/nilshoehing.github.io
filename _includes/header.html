<header>
    <h1 class="site-title">{{ site.title }}</h1>
    <p class="site-description">{{ site.description }}</p>
    <nav>
        {% for item in site.data.navigation %}
        <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
        {% endfor %}
    </nav>
</header>
