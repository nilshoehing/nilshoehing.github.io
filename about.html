layout: default
title: About
---

{% include header.html %}

<style>
    .profile-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        margin-top: 20px;
        flex-direction: row; /* Default layout for larger screens */
    }
    
    .profile-image {
        width: 25%;
        height: auto; /* Maintain aspect ratio */
        max-height: 250px; /* Limit maximum height */
        object-fit: cover;
        border-radius: 5px; /* Increased radius for more rounded corners */
        margin-right: 20px; /* Space between image and text */
    }
    
    .profile-text {
        max-width: 70%; /* Limiting text width to balance with image */
    }

    /* Media Query for mobile devices */
    @media (max-width: 768px) {
        .profile-container {
            flex-direction: column; /* Stack the image above the text on smaller screens */
            align-items: center; /* Center the content for better alignment */
        }

        .profile-image {
            width: 80%; /* Make the image larger on mobile, you can adjust this percentage */
            max-height: none; /* Allow the image to grow in height */
            margin-right: 0; /* Remove margin for the stacked layout */
            margin-bottom: 20px; /* Space between image and text */
        }

        .profile-text {
            max-width: 90%; /* Allow the text to take more space on mobile */
            text-align: center;
        }
    }

    /* CV Download Section Styles */
    .cv-download-section {
        margin-top: 30px;
        text-align: center;
    }

    .cv-download-btn {
        display: inline-block;
        padding: 10px 20px;
        border: 1px solid var(--border-color);
        background-color: white;
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        border-radius: 5px;
        transition: color 0.2s, border-color 0.2s;
    }

    .cv-download-btn:hover {
        color: darkgray;
        border-color: darkgray;
    }
</style>

<main>
    <div class="profile-container">
        <img src="/assets/images/profilecut.png" alt="Profile Picture" class="profile-image">
        <p class="profile-text">{{ site.about }}</p>
    </div>
    
    <div class="cv-download-section">
        <a href="{{ '/assets/documents/CV.pdf' | relative_url }}" class="cv-download-btn" download="cv_nils_hoehing.pdf">
            Download CV
        </a>
    </div>
</main>
