<style>
.profile-container {
    text-align: center;
    margin-bottom: 20px;
    overflow: hidden; /* Ensures the container clips the image neatly */
    width: 150px; /* Set fixed container size */
    height: 150px; /* Ensure the container is a perfect square */
    border-radius: 50%; /* Makes the container round */
    position: relative;
}

.profile-pic {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centers the image in the circle */
    width: 100%; /* Image will fill the entire container */
    height: 100%; /* Image will fill the entire container */
    object-fit: cover; /* Ensures the image fills the circle without distortion */
}

</style>

<main>
    <h1>About Me</h1>
    <!-- Profile Picture -->
    <div class="profile-container">
        <img src="/assets/images/profile.png" alt="Profile Picture" class="profile-pic">
    </div>
    <p>{{ site.about }}</p>
</main>
